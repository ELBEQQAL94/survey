<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Libre+Caslon+Text&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title" class="text-center m-3 p-3 font-weight-bold">
        Survey Form
      </h1>
      <!-- start main section -->
      <main>
        <!-- start description-->
        <p id="description" class="text-center">
          Let us know how we can improve freeCodeCamp
        </p>
        <!-- end desription -->

        <!-- start form -->
        <form id="survey-form">
          <!-- start name field -->
          <div class="row">
            <div class="col-md-6 text-right">
              <label for="name">
                *Name:
              </label>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input
                  id="name"
                  type="text"
                  placeholder="Enter your name"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <!-- end name field -->

          <!-- start email field -->
          <div class="row">
            <div class="col-md-6 text-right">
              <label for="email">
                *Email:
              </label>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input
                  id="email"
                  type="email"
                  placeholder="Enter your email"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <!-- end email field -->

          <!-- start age field -->
          <div class="row">
            <div class="col-md-6 text-right">
              <label for="number">
                *Age:
              </label>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input
                  id="number"
                  type="number"
                  placeholder="Enter your age"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <!-- end age field -->

          <!-- start role field -->
          <div class="row">
            <div class="col-md-6 text-right">
              <label for="dropdown">
                Which option best describes your current role?
              </label>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <select id="dropdown" class="custom-select">
                  <option>Choose...</option>
                  <option value="student" selected>Student</option>
                  <option value="full-time-job" selected>Full Time Job</option>
                  <option value="full-time-learner" selected
                    >Full Time Learner</option
                  >
                  <option value="prefer-not-to-say" selected
                    >Prefer Not To Say</option
                  >
                  <option value="other" selected>Other</option>
                </select>
              </div>
            </div>
          </div>
          <!-- end role field -->

          <!-- start recommend field -->
          <div class="row">
            <div class="col-md-6 text-right">
              <label for="recommend">
                *How likely is that you would recommend freeCodeCamp to a
                friend?
              </label>
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input
                      type="radio"
                      aria-label="Radio button for following text input"
                      name="recommend"
                      id="recommend"
                      value="definitely"
                    />
                    Definitely
                  </div>
                </div>
              </div>

              <br />
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input
                      type="radio"
                      aria-label="Radio button for following text input"
                      name="recommend"
                      id="recommend"
                      value="maybe"
                    />
                    Maybe
                  </div>
                </div>
              </div>
              <br />

              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input
                      type="radio"
                      aria-label="Radio button for following text input"
                      name="recommend"
                      id="recommend"
                      value="not sure"
                    />
                    Not sure
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- end recommend field -->
          <br />
          <!-- start FCC field -->
          <div class="row">
            <div class="col-md-6 text-right">
              <label for="fcc">
                What do you like most in FCC:
              </label>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <select id="fcc" class="custom-select">
                  <option selected>Select an option</option>
                  <option value="challenges" selected>Challenges</option>
                  <option value="projects" selected>Projects</option>
                  <option value="community" selected>Community</option>
                  <option value="open source" selected>Open Source</option>
                </select>
              </div>
            </div>
          </div>
          <!-- end FCC field -->
          <br />

          <!-- start future field -->
          <div class="row">
            <div class="col-md-6 text-right">
              <label for="fcc">
                Things that should be improved in the future (Check all that
                apply):
              </label>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <div>
                  <input type="checkbox" name="front-end" />
                  Front-End Projects
                </div>
                <div>
                  <input type="checkbox" name="back-end" />
                  Back-End Projects
                </div>
                <div>
                  <input type="checkbox" name="data-visualization" />
                  Data Visualization
                </div>
                <div>
                  <input type="checkbox" name="challenges" />
                  Challenges
                </div>
                <div>
                  <input type="checkbox" name="open-source-community" />
                  Open Source Community
                </div>
                <div>
                  <input type="checkbox" name="gitter-help-rooms" />
                  Gitter help rooms
                </div>
                <div>
                  <input type="checkbox" name="videos" />
                  Videos
                </div>
                <div>
                  <input type="checkbox" name="city-meetups" />
                  City Meetups
                </div>
                <div>
                  <input type="checkbox" name="wiki" />
                  Wiki
                </div>
                <div>
                  <input type="checkbox" name="forum" />
                  Forum
                </div>
                <div>
                  <input type="checkbox" name="additional-courses" />
                  Additional Courses
                </div>
              </div>
            </div>
          </div>
          <!-- end future field -->

          <!-- start future field -->
          <div class="row">
            <div class="col-md-6 text-right">
              <label for="fcc">
                 Any Comments or Suggestions? 
              </label>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea placeholder="Enter your comment here...">

                </textarea>
              </div>
            </div>
          </div>
          <!-- end future field -->
          <div class="text-center">
              <button class="btn btn-primary p-3">Submit</button>
          </div>
        </form>
        <!-- end form -->
      </main>
      <!-- end main section -->
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
